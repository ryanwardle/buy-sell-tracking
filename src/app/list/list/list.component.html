<mat-card *ngFor="let item of items" >
  <div class="">
    <h2>
      Date
    </h2>
    <p>
      {{ item.date }}
    </p>
  </div>
  <div class="">
    <h2>
      Description
    </h2>
    <p>
      {{ item.description }}
    </p>
  </div>
  <div class="">
    <h2>
      Cost
    </h2>
    <p>
      {{ item.cost }}
    </p>
  </div>
  <div class="">
    <h2>
      Retail
    </h2>
    <p>
      {{ item.retail }}
    </p>
  </div>
  <div class="">
    <h2>
      Sold Date
    </h2>
    <p>
      {{ item.soldDate }}
    </p>
  </div>
  <div class="">
    <h2>
      Sold Price
    </h2>
    <p>
      {{ item.soldPrice }}
    </p>
  </div>
  <div class="buttons">
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Delete</button>
  </div>
</mat-card>
