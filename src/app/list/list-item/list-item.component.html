<mat-card>
  <form [formGroup]="form" (submit)="onSubmitItem()" color="primary">
    <mat-form-field class="date-picker">
      <input matInput [matDatepicker]="picker" formControlName="date" name="date" placeholder="Purchase date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="description" name="description" cols="30" rows="5" placeholder="Item description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="cost" name="cost" type="text" placeholder="Item cost">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="retail" name="retail" type="text" placeholder="Item retail">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
